        }

            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .controls {
            padding: 25px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .controls label {
            font-weight: 600;
            color: #333;
        }

        select {
            padding: 10px 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            flex: 1;
            min-width: 200px;
        }

        select:focus {
            outline: none;
            border-color: #764ba2;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 18px;
            background: none;
            border: none;
            font-size: 1.1em;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab.active {
            color: #667eea;
            background: white;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: #667eea;
        }

        .content {
            padding: 40px 30px;
            min-height: 500px;
        }

        .mode {
            display: none;
        }

        .mode.active {
            display: block;
        }

        /* Flashcard Styles */
        .flashcard-container {
            perspective: 1000px;
            margin: 0 auto;
            max-width: 600px;
        }

        .flashcard {
            width: 100%;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .card-back {
            background: white;
            border: 2px solid #667eea;
            transform: rotateY(180deg);
        }

        .card-face h3 {
            font-size: 1.3em;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .card-face .question {
            font-size: 1.5em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .card-back .answer {
            font-size: 1.8em;
            color: #667eea;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .card-back .explanation {
            font-size: 1.1em;
            color: #666;
            line-height: 1.6;
        }

        .flashcard-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: #667eea;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.4);
        }

        .progress {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #666;
            font-weight: 600;
        }

        /* Practice Test Styles */
        .question-container {
            max-width: 700px;
            margin: 0 auto;
        }

        .question-text {
            font-size: 1.4em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #333;
            font-weight: 500;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 18px 24px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1em;
            text-align: left;
        }

        .option:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .option.selected {
            border-color: #667eea;
            background: #e7e9fc;
        }

        .option.correct {
            border-color: #28a745;
            background: #d4edda;
            color: #155724;
        }

        .option.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
            color: #721c24;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .test-nav {
            margin-top: 30px;
            text-align: center;
        }

        .results {
            text-align: center;
            padding: 40px;

            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 20px;
        }

            font-size: 4em;
            font-weight: 700;
            color: #333;
            margin: 20px 0;
        }

        .results p {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .flashcard {
                height: 350px;
            }

            .card-face .question {
                font-size: 1.2em;
            }

            .card-back .answer {
                font-size: 1.4em;
            }

            .question-text {
                font-size: 1.2em;
            }

            .controls {
                flex-direction: column;
            }

            select {
                min-width: 100%;
            }
        }
    </style>
</head>

        // App State
        let currentDeck = 'english';
        let currentMode = 'flashcards';
        let currentCardIndex = 0;
        let currentTestIndex = 0;
        let testScore = 0;
        let cards = [];
        let testQuestions = [];
        let isFlipped = false;

        // DOM Elements
        const deckSelect = document.getElementById('deckSelect');
        const tabs = document.querySelectorAll('.tab');
        const flashcard = document.getElementById('flashcard');
        const cardQuestion = document.getElementById('cardQuestion');
        const cardAnswer = document.getElementById('cardAnswer');
        const cardExplanation = document.getElementById('cardExplanation');
        const flashcardProgress = document.getElementById('flashcardProgress');
        const prevCardBtn = document.getElementById('prevCard');
        const nextCardBtn = document.getElementById('nextCard');
        const shuffleBtn = document.getElementById('shuffleCards');
        const testContainer = document.getElementById('testContainer');
        const testQuestion = document.getElementById('testQuestion');
        const testOptions = document.getElementById('testOptions');
        const testProgress = document.getElementById('testProgress');
        const resultsContainer = document.getElementById('resultsContainer');
        const finalScore = document.getElementById('finalScore');
        const scoreMessage = document.getElementById('scoreMessage');
        const retakeBtn = document.getElementById('retakeTest');

        // Initialize
        function init() {
            loadDeck();
            updateFlashcard();
            
            // Event Listeners
            deckSelect.addEventListener('change', handleDeckChange);
            tabs.forEach(tab => tab.addEventListener('click', handleTabChange));
            flashcard.addEventListener('click', flipCard);
            prevCardBtn.addEventListener('click', prevCard);
            nextCardBtn.addEventListener('click', nextCard);
            shuffleBtn.addEventListener('click', shuffleCards);
            retakeBtn.addEventListener('click', resetTest);
        }

        function loadDeck() {
            cards = [...questionBank[currentDeck]];
            if (currentMode === 'practice') {
                initTest();
            }
        }

        function handleDeckChange(e) {
            currentDeck = e.target.value;
            currentCardIndex = 0;
            currentTestIndex = 0;
            loadDeck();
            if (currentMode === 'flashcards') {
                isFlipped = false;
                flashcard.classList.remove('flipped');
                updateFlashcard();
            } else {
                resetTest();
            }
        }

        function handleTabChange(e) {
            tabs.forEach(t => t.classList.remove('active'));
            e.target.classList.add('active');
            
            const modes = document.querySelectorAll('.mode');
            modes.forEach(m => m.classList.remove('active'));
            
            currentMode = e.target.dataset.mode;
            document.getElementById(currentMode).classList.add('active');
            
            if (currentMode === 'practice') {
                resetTest();
            } else {
                currentCardIndex = 0;
                isFlipped = false;
                flashcard.classList.remove('flipped');
                updateFlashcard();
            }
        }

        // Flashcard Functions
        function updateFlashcard() {
            const card = cards[currentCardIndex];
            cardQuestion.textContent = card.question;
            cardAnswer.textContent = card.answer;
            cardExplanation.textContent = card.explanation;
            flashcardProgress.textContent = `Card ${currentCardIndex + 1} / ${cards.length}`;
        }

        function flipCard() {
            isFlipped = !isFlipped;
            flashcard.classList.toggle('flipped');
        }

        function nextCard() {
            if (currentCardIndex < cards.length - 1) {
                currentCardIndex++;
                isFlipped = false;
                flashcard.classList.remove('flipped');
                updateFlashcard();
            }
        }

        function prevCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                isFlipped = false;
                flashcard.classList.remove('flipped');
                updateFlashcard();
            }
        }

        function shuffleCards() {
            cards = shuffleArray([...questionBank[currentDeck]]);
            currentCardIndex = 0;
            isFlipped = false;
            flashcard.classList.remove('flipped');
            updateFlashcard();
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Practice Test Functions
        function initTest() {
            testQuestions = shuffleArray([...questionBank[currentDeck]]);
            currentTestIndex = 0;
            testScore = 0;
            showQuestion();
        }

        function showQuestion() {
            if (currentTestIndex >= testQuestions.length) {
                showResults();
                return;
            }

            const question = testQuestions[currentTestIndex];
            testQuestion.textContent = question.question;
            
            const allOptions = [question.answer, ...question.incorrect];
            const shuffledOptions = shuffleArray(allOptions);
            
            testOptions.innerHTML = '';
            shuffledOptions.forEach(option => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.addEventListener('click', () => selectOption(option, question.answer));
                testOptions.appendChild(optionDiv);
            });
            
            testProgress.textContent = `Question ${currentTestIndex + 1} / ${testQuestions.length}`;
        }

        function selectOption(selected, correct) {
            const options = testOptions.querySelectorAll('.option');
            options.forEach(opt => {
                opt.classList.add('disabled');
                if (opt.textContent === correct) {
                    opt.classList.add('correct');
                }
                if (opt.textContent === selected && selected !== correct) {
                    opt.classList.add('incorrect');
                }
            });
            
            if (selected === correct) {
                testScore++;
            }
            
            setTimeout(() => {
                currentTestIndex++;
                showQuestion();
            }, 1500);
        }

        function showResults() {
            testContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
            
            const percentage = Math.round((testScore / testQuestions.length) * 100);
            finalScore.textContent = `${testScore} / ${testQuestions.length}`;
            
            if (percentage >= 90) {
                scoreMessage.textContent = `${percentage}% - Outstanding! You're ready for the ASVAB!`;
            } else if (percentage >= 80) {
                scoreMessage.textContent = `${percentage}% - Great job! Keep practicing to perfect your skills.`;
            } else if (percentage >= 70) {
                scoreMessage.textContent = `${percentage}% - Good work! Review the material and try again.`;
            } else {
                scoreMessage.textContent = `${percentage}% - Keep studying! Practice makes perfect.`;
            }
        }

        function resetTest() {
            testContainer.style.display = 'block';
            resultsContainer.style.display = 'none';
            initTest();
        }

        // Start the app
        init();
